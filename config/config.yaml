# ============================================
# Plab-Rundown 配置文件
# ============================================

# --------------------------------------------
# Gmail 配置
# --------------------------------------------
gmail:
  sender_email: "news@daily.therundown.ai"
  max_results: 5

# --------------------------------------------
# 微信公众号配置
# --------------------------------------------
wechat:
  # 标题前缀模板 ({date} 会被替换为日期)
  title_prefix: "【{date}AI早报】"
  
  # 摘要长度
  digest_length: 100
  
  # 作者
  author: "AI早报"
  
  # 是否自动发布 (false=保存到草稿箱, true=直接发布)
  auto_publish: false

# --------------------------------------------
# 调度器配置
# --------------------------------------------
scheduler:
  # 是否启用定时任务
  enabled: true
  
  # 时区设置
  timezone: "Asia/Shanghai"
  
  # Cron 定时任务配置
  cron:
    hour: 6      # 每天早上 6:00 执行
    minute: 0
  
  # 重试配置
  retry:
    max_attempts: 3
    delay_seconds: 300  # 5分钟

# --------------------------------------------
# 翻译配置
# --------------------------------------------
translation:
  # 分块大小
  chunk_size: 3000
  
  # 固定章节标题翻译
  section_titles:
    latest_developments: "今日要闻"
    quick_hits: "其他快讯"
  
  subsection_titles:
    trending_tools: "近期热门 AI 工具"
    everything_else: "今天人工智能领域的其他快讯"

# --------------------------------------------
# 日志配置
# --------------------------------------------
logging:
  level: "INFO"
  file: "logs/app.log"

