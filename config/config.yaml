# ============================================
# Plab-Rundown 配置文件
# ============================================

# --------------------------------------------
# 邮箱服务配置
# --------------------------------------------
email:
  # 邮箱服务类型: gmail_api | imap
  # - gmail_api: 使用 Gmail API (需要 OAuth 认证,需要代理)
  # - imap: 使用 IMAP 协议 (支持 QQ/163/Gmail,不需要代理)
  provider: "imap"

  # 发件人邮箱地址
  sender_email: "news@daily.therundown.ai"

  # 最大获取邮件数
  max_results: 5

  # Gmail API 配置 (当 provider=gmail_api 时使用)
  gmail_api:
    credentials_path: "credentials/credentials.json"
    token_path: "credentials/token.pickle"

  # IMAP 配置 (当 provider=imap 时使用)
  imap:
    # IMAP 服务器地址
    # QQ 邮箱: imap.qq.com
    # 163 邮箱: imap.163.com
    # Gmail: imap.gmail.com
    server: "imap.qq.com"

    # IMAP 端口 (通常是 993)
    port: 993

    # 是否使用 SSL
    use_ssl: true

    # 邮箱文件夹 (默认 INBOX)
    folder: "INBOX"

    # 注意: 邮箱账号和密码从环境变量读取
    # EMAIL_USERNAME: 邮箱账号
    # EMAIL_PASSWORD: 邮箱密码/授权码 (QQ邮箱需要使用授权码,不是QQ密码!)

# --------------------------------------------
# Gmail 配置 (已废弃,保留用于兼容)
# --------------------------------------------
gmail:
  sender_email: "news@daily.therundown.ai"
  max_results: 5

# --------------------------------------------
# 微信公众号配置
# --------------------------------------------
wechat:
  # 标题前缀模板 ({date} 会被替换为日期)
  title_prefix: "【{date}AI早报】"
  
  # 摘要长度
  digest_length: 100
  
  # 作者
  author: "AI早报"
  
  # 是否自动发布 (false=保存到草稿箱, true=直接发布)
  auto_publish: false

# --------------------------------------------
# 调度器配置
# --------------------------------------------
scheduler:
  # 是否启用定时任务
  enabled: true
  
  # 时区设置
  timezone: "Asia/Shanghai"
  
  # Cron 定时任务配置
  cron:
    hour: 6      # 每天早上 6:00 执行
    minute: 0
  
  # 重试配置
  retry:
    max_attempts: 3
    delay_seconds: 300  # 5分钟

# --------------------------------------------
# 翻译配置
# --------------------------------------------
translation:
  # 分块大小
  chunk_size: 3000
  
  # 固定章节标题翻译
  section_titles:
    latest_developments: "今日要闻"
    quick_hits: "其他快讯"
  
  subsection_titles:
    trending_tools: "近期热门 AI 工具"
    everything_else: "今天人工智能领域的其他快讯"

# --------------------------------------------
# 日志配置
# --------------------------------------------
logging:
  level: "INFO"
  file: "logs/app.log"

